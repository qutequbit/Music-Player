<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="song-cover">
                <div class="image">
                    <img src="images/album-cover.jpg" alt="" srcset="">
                </div>

                <div class="name" id="track-title">
                    <h3>Song Name</h3>
                </div>
                <div class="name" id="track-artist">
                    <h5>Artist Name</h5>
                </div>
            </div>
            <div class="controls">
                <div id="control" class="shuffle-button">
                    <button id="shuffle-btn">
                        <img src="icons/shuffle.png" alt="" srcset="">
                    </button>
                </div>
                <div id="control" class="prev-button">
                    <button id="prev-btn">
                        <img src="icons/previous.png" alt="" srcset="">
                    </button>
                </div>
                <div id="control" class="pause-play-button">
                    <button id="play-pause-btn">
                        <span id="play-icon">
                            <img src="icons/play.png" alt="" srcset="">
                        </span>
                        <span id="pause-icon" style="display: none;">
                            <img src="icons/pause.png" alt="" srcset="">
                        </span>
                    </button>
                </div>
                <div id="control" class="next-button">
                    <button id="next-btn">
                        <img src="icons/next.png" alt="" srcset="">
                    </button>
                </div>
                <div id="control" class="repeat-button">
                    <button id="repeat-btn">
                        <img src="icons/arrow.png" alt="" srcset="">
                    </button>
                </div>


            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
